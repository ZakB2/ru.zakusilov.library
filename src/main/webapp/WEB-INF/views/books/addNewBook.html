<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<header>
    <h1>Добавление новой книги в библиотеку</h1>
</header>

<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Введите название книги:</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
    <br/>
    <label for="author">Введите Ф.И.О автора:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br/>
    <label for="yearOfPublication">Введите год публикации:</label>
    <input type="text" th:field="*{yearOfPublication}" id="yearOfPublication">
    <div style="color:red"
         th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">Error</div>
    <br/>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
